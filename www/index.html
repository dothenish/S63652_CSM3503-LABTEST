        // Function to handle the click event on email addresses
        function EmailClick(employeeNumber) {
          // Going to secondpage.html
          window.location.href = "secondpage.html?id=" + employeeNumber;
        }

        // Make an AJAX call to retrieve the employee data
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);

            // Process each employee details
            var employeeList = document.getElementById("EmployeeEmail");
            for (var i = 1; i < data.length; i++) {
              var employee = JSON.parse(data[i]);

              // current employee object
              (function(employee) {
                // email link
                var listItem = document.createElement("li");
                var emailLink = document.createElement("a");
                emailLink.href = "#";
                emailLink.textContent = employee.email;
                emailLink.onclick = function() {
                  EmailClick(employee.employeeNumber);
                };

                // email
                listItem.appendChild(emailLink);
                employeeList.appendChild(listItem);
              })(employee);
            }
          }
        };

        xhr.open("GET", "https://kerbau.odaje.biz/getstaff.php", true);
        xhr.send();
      </script>
